                <td>    
			{{ oks }}

                <td>
                        <p style="font-family: Verdana; font-size: 12px;font-weight:bold">Warning</p>

                <td>

                </td>
        </tr>
        <tr style="text-align:center">
                <td>
                        <p style="font-family: Verdana; font-size: 12px;font-weight:bold">Critical</p>

                <td>
			{{ criticals }}

                <td>
