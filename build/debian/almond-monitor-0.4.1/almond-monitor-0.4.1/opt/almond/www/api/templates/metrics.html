<!DOCTYPE html>
<html>
<head>
    <title>HowRU</title>
</head>
<body>
	<p align="center"><img src="{{ user_image }}" alt="User Image"></p>
	<p align="center" style="font-family: Vedana; font-size: 14px; font-weight: bold">HowRU is running on this server</p>
	<hr size="1">
	<table style="margin-left:auto;margin-right:auto;border=1px solid green; text-align:center" width="75%">
		<caption style="font-family: Verdana; font-size: 14px; text-decoration:underline">Available Metrics</caption>
		<form name="metricSelection" method="get" action="show_metrics">
		<tr style="text-align:center">
                        <td>
				<select name="metric" width="300px">
					<option value="-1" SELECTED>Metrics</option>
				{% for m in metrics_list %}
    					<option value="{{ m }}">{{ m }}</option>
				{% endfor %}
				</select>
			</td>
		</tr>
		<tr style="text-align:center">
			<td>
				<input type="submit" value=" Select ">
			</td>
                </tr>
		</form>
	</table>
	<hr size="1">
	<p align="center"><a href="/howru/settings/plugins">Plugin settings</a></p>
	<p align="center"><a href="/howru/settings/scheduler">Scheduler settings</a></p>
	<p align="center"><a href="/docs">Documentation</a></p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p align="center">HowRU &copy Andreas Lindell <a href="maito: Andreas_li@hotmail.com">Andreas_li@hotmail.com</a></p>
</body>
</html>
