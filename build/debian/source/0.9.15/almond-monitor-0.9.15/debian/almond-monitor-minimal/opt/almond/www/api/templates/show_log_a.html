{% include 'head.html' %}
	<p align="center"><img src="{{ logo_image }}" alt="Logo Image"></p>
	<hr size="1">
	<table style="margin-left:auto;margin-right:auto;border:1px solid #000000; text-align:center; " width="90%">
	<tr style="text-align:center">
		<td>
			<p style="font-family: Verdana; color: #491c0f; font-size: 22px;font-weight:bold">Show log {{ log_name }}</p>
		</td>
	</tr>
	</table>
	{% for item in log %}
            <p style="color: #333333; margin-left: 90px; font-size: 12px; font-family: 'Courier New', Courier, monospace;"> {{ item }} </p>
	{% endfor %}
        <p>&nbsp;</p>
	<p align="center">
	<input type="button" value="Go back" onClick="javascript:history.back()">
	</p>
	<p>&nbsp;</p>
{% include 'foot.html' %}
