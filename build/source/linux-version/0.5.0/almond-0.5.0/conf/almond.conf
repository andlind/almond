almond.api=1
almond.port=9909
api.bindPort=80
api.useGUI=1
api.userFile=/etc/almond/users.conf
api.adminUser=admin
api.adminPassword=password
api.startPage=admin
api.stateType=system
api.multiServer=0
api.enableFile=1
api.dataDir=/opt/almond/data
api.useSSL=0
api.sslCertificate=/opt/almond/www/api/ssl/cert.pem
api.sslKey=/opt/almond/www/api/ssl/key.pem
api.startPage=admin
data.jsonFile=monitor_data.json
data.metricsFile=monitor.metrics
data.metricsOutputPrefix=almond
data.saveOnExit=0
plugins.directory=/opt/almond/plugins
plugins.declaration=/etc/almond/plugins.conf
scheduler.confDir=/etc/almond
scheduler.logDir=/var/log/almond
scheduler.logPluginOutput=1
scheduler.storeResults=1
scheduler.format=jsonprometheus
scheduler.initSleepMs=7000
scheduler.sleepMs=5000
scheduler.dataDir=/opt/almond/data
scheduler.storeDir=/opt/almond/data/metrics
scheduler.confFile=/etc/almond/almond.conf
scheduler.enableGardener=1
scheduler.gardenerScript=/opt/almond/gardener.py
scheduler.gardenerRunInterval=43200
scheduler.tuneTimer=0
scheduler.tunerCycle=15
scheduler.tuneMaster=0
gardener.CleanUpTime=86400
